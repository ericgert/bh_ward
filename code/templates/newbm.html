{% extends "base.html" %}
{% block content %}

<h4 style="text-align: center;"> Create New Bishopric Meeting Agenda</h4>
<div style="text-align: center;">
    <form action="" method="POST">
        <p>
            {{form.meet_date.label}} <br>
            {{form.meet_date}}
        </p>

            {{form.thought.label}} <br>

            {{form.submit()}}

    </form>
</div>

{% endblock %}

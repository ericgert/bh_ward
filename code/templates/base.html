<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Braunt Heights Leadership </title>
</head>
<body>
    <p style="text-align: center;">
        <img src="{{url_for('static', filename='lds_logo.png')}}" height="80" width="200" align="middle">
    </p>
    <h2 style="text-align: center;"> Braun Heights Leadership Tools </h2>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    
    {% block content %}

    {% endblock %}

</body>
</html>
